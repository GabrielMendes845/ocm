<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Empresa - Faturas</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Sua Empresa</div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="faturas.html">Faturas</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="#" id="logoutBtn">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="invoices" class="invoices-section">
            <div class="container">
                <h2>Suas Faturas</h2>
                <div class="invoice-table-container">
                    <table id="invoiceTable">
                        <thead>
                            <tr>
                                <th>Fatura</th>
                                <th>Valor</th>
                                <th>Data de Vencimento</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="invoiceTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© <span id="currentYear"></span> Sua Empresa. Todos os direitos reservados.</p>
            <p>Última atualização: <span id="lastUpdatedDate"></span></p>
        </div>
    </footer>

    <script src="js/faturas.js"></script>
</body>
</html>
